<div class="container">
    <div class="carousel slide" id="pictures" date-ride="carousel" *ngIf="product?.pictures.length>0">
        <ol class="carousel-indicators">
            <li data-target="#pictures" [attr.data-slide-to]="i" [class.active]="i==0" *ngFor="let picture of product?.pictures;let i = index;"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" *ngFor="let picture of product?.pictures;let i=index;" [class.active]="i==0">
                <img class="img-responsive" src="{{picture.path}}" width="100%" height="300px " alt="pic">
            </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#pictures" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#pictures" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="infodetail padding-all" *ngIf="product">
        <p class="font-middle gray bold">{{product?.name}}</p>
        <p class="font-small gray">{{product?.description}}</p>
        <p class="font-large">￥{{product?.price}}/{{product?.unitName}}</p>
        <div>
            <button class="btn btn-primary btn-xs" (click)="onDecrease()">
                <i class="glyphicon glyphicon-minus">
                </i>
            </button>
            <input class="form-control inline" disabled type="number" min="{{product.step}}" [(ngModel)]="product.count">
            <button class="btn btn-primary btn-xs" (click)="onIncrease()">
            <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>
    <div class="operator row">
        <div class="col-xs-3 icon">
            <p class="glyphicon glyphicon-heart-empty"></p>
            <p>关注</p>
        </div>
        <div class="col-xs-3 icon" (click)="onCartClick()">
            <p class="glyphicon glyphicon-shopping-cart"></p>
            <p>购物车</p>
            <span class="badge badge-importabt fixed">{{productInCart.length}}</span>
        </div>
        <div class="col-xs-6 button" (click)="onAddCart()">加入购物车</div>
    </div>
</div>
