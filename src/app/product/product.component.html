<div class="container">
    <div class="carousel slide" id="pictures" date-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#pictures"></li>
            <li data-slide-to="0" data-target="#pictures"></li>
            <li data-slide-to="0" data-target="#pictures"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="image-responsive" src="http://placehold.it/300x260" alt="pic" width="100%">
            </div>
            <div class="item">
                <img class="image-responsive" src="http://placehold.it/300x260" alt="pic" width="100%">
            </div>
            <div class="item">
                <img class="image-responsive" src="http://placehold.it/300x260" alt="pic" width="100%">
            </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#pictures" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#pictures" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="infodetail margin-all">
        <p class="font-middle gray bold">{{result?.body[0].name}}</p>
        <p class="font-small gray">{{result?.body[0].description}}</p>
        <p class="font-large">￥{{result?.body[0].price}}/{{result?.body[0].unitName}}</p>
        <div>
            <button class="btn btn-primary btn-xs" (click)="onDecrease()">
                <i class="glyphicon glyphicon-minus">
                </i>
            </button>
            <input class="form-control inline" type="number" min="1" [(value)]="count">
            <button class="btn btn-primary btn-xs" (click)="onIncrease()">
            <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>
    <div class="operator row">
        <div class="col-xs-3 icon">
            <p class="glyphicon glyphicon-heart-empty"></p>
            <p>关注</p>
        </div>
        <div class="col-xs-3 icon" (click)="onCartClick()">
            <p class="glyphicon glyphicon-shopping-cart"></p>
            <p>购物车</p>
            <span class="badge badge-importabt fixed">{{productInCart.length}}</span>
        </div>
        <div class="col-xs-6 button" (click)="onAddCart()">加入购物车</div>
    </div>
</div>
